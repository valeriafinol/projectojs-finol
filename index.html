<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Valeria's Pokedex</title>
  </head>
  <body>
    <h1><span>Valeria's Pokedex</span></h1>
    <div class="d-flex">
      <div class="input-group mb-3 inputSize">
          <!-- Presionar el botón "Click here to find a Pokemon" para buscar un Pokemon mediante prompt -->
          <button class="btn btn-outline-secondary buttonStyle" type="button" onclick="findPokemon()">Click here to find a Pokemon</button>
      </div>
          <!-- Escribir algún tipo de poder del Pokemon, ejemplo: Fire, Water, y presionar el botón "Filter" para recibir la infomación por consola -->
      <div class="input-group mb-3 inputSize">
          <input type="text" id="filterByType" class="form-control" placeholder="Filter by type">
          <button class="btn btn-outline-secondary buttonStyle" type="button" onclick="filterTypes()">Filter</button>
      </div>   
    </div>
    <div id="pokemonCardContainer" class="d-flex flex-wrap justify-content-around"></div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous"></script>
  </body>
</html>
